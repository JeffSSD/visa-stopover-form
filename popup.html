<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 500px;
      min-height: 600px;
      padding: 20px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .tabs {
      display: flex;
      border-bottom: 2px solid #ddd;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background: #f0f0f0;
      border: none;
      outline: none;
      transition: all 0.3s;
    }
    .tab:hover {
      background: #e0e0e0;
    }
    .tab.active {
      background: #ff6b35;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
      font-size: 12px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .two-columns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .delete-btn {
      background-color: #f44336;
    }
    .delete-btn:hover {
      background-color: #da190b;
    }
    .fill-btn {
      background-color: #ff6b35;
    }
    .fill-btn:hover {
      background-color: #e55a2b;
    }
    .profile-item {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 4px;
      background: #f9f9f9;
    }
    .profile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .profile-name {
      font-weight: bold;
      color: #333;
    }
    .profile-details {
      font-size: 12px;
      color: #666;
      line-height: 1.6;
    }
    .profile-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .import-export-section {
      margin-top: 20px;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 4px;
    }
    textarea {
      min-height: 150px;
      font-family: monospace;
      font-size: 12px;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .current-index {
      background: #2196F3;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
    }
    #profilesList:empty::after {
      content: "Nenhum perfil cadastrado. Adicione um novo perfil na aba 'Adicionar Perfil'.";
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>Visa Stopover Form</h2>
  
  <div class="tabs">
    <button class="tab active" data-tab="profiles">Perfis Salvos</button>
    <button class="tab" data-tab="add">Adicionar Perfil</button>
    <button class="tab" data-tab="import">Importar/Exportar</button>
  </div>
  
  <div id="profilesTab" class="tab-content active">
    <div style="margin-bottom: 15px;">
      <button id="fillNextBtn" class="fill-btn">Preencher Próximo</button>
      <button id="resetIndexBtn">Resetar Índice</button>
      <span id="currentIndexDisplay" class="current-index">Próximo: 1</span>
    </div>
    <div id="profilesList"></div>
  </div>
  
  <div id="addTab" class="tab-content">
    <form id="profileForm">
      <div class="two-columns">
        <div class="form-group">
          <label>Primeiro Nome:*</label>
          <input type="text" id="firstName" required>
        </div>
        <div class="form-group">
          <label>Apelido:*</label>
          <input type="text" id="lastName" required>
        </div>
      </div>
      
      <div class="two-columns">
        <div class="form-group">
          <label>Genero:*</label>
          <select id="gender" required>
            <option value="">Selecione</option>
            <option value="Male">Masculino</option>
            <option value="Female">Feminino</option>
            <option value="Other">Outro</option>
          </select>
        </div>
        <div class="form-group">
          <label>Data de Nascimento:*</label>
          <input type="date" id="dateOfBirth" required>
        </div>
      </div>
      
      <div class="two-columns">
        <div class="form-group">
          <label>Nacionalidade atual:*</label>
          <input type="text" id="nationality" placeholder="Ex: GUINEA-BISSAU" required>
        </div>
        <div class="form-group">
          <label>Número do Passaporte:*</label>
          <input type="text" id="passportNumber" required>
        </div>
      </div>
      
      <div class="form-group">
        <label>Data de Validade do Passaporte:*</label>
        <input type="date" id="passportExpiry" required>
      </div>
      
      <div class="two-columns">
        <div class="form-group">
          <label>Número de Contato:*</label>
          <input type="text" id="countryCode" placeholder="245" value="245">
          <label></label>
          <input type="text" id="contactNumber" required>
        </div>
      </div>
      
      <div class="form-group">
        <label>Email:*</label>
        <input type="email" id="email" required>
      </div>
      
      <button type="submit">Adicionar Perfil</button>
      <button type="button" id="clearFormBtn">Limpar</button>
    </form>
  </div>
  
  <div id="importTab" class="tab-content">
    <div class="import-export-section">
      <h3>Exportar Perfis</h3>
      <p>Copie o texto abaixo para guardar uma cópia dos seus perfis:</p>
      <textarea id="exportData" readonly></textarea>
      <button id="exportBtn">Gerar para Copiar</button>
    </div>
    
    <div class="import-export-section">
      <h3>Importar Perfis</h3>
      <p>Cole aqui o texto dos perfis que deseja importar:</p>
      <textarea id="importData" placeholder='[{"firstName": "João", "lastName": "Silva", ...}]'></textarea>
      <button id="importBtn">Importar</button>
      <button id="loadSampleBtn" style="background: #2196F3;">Carregar Exemplo</button>
    </div>
  </div>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
